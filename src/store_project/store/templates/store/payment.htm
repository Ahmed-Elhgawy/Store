{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- stylee sheet -->
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">

    <title>Address information</title>
</head>
<body class="info-body">

    <div class="container">
        <h2>Address Information</h2>
        <hr class="border border-dark">

        <div class="form mb-3">
            <form method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    <label class="form-label" for="id_email">Email</label>
                    {{ form.email }}
                    <label class="form-label" for="id_phone">Phone</label>
                    {{ form.phone }}
                    <label class="form-label" for="id_country">Country</label>
                    {{ form.country }}
                    <label class="form-label" for="id_state">State</label>
                    {{ form.state }}
                    <label class="form-label" for="id_city">City</label>
                    {{ form.city }}
                    <label class="form-label" for="id_address">Address</label>
                    {{ form.address }}
                </div>
                <input type="submit" value="submit" class="submit btn btn-outline-dark">
            </form>
        </div>

    </div>
    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- script sheet -->
    <script src="{% static '/store/js/payMain.js' %}"></script>

</body>
</html>
