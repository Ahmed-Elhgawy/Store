{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/store/css/loginStyle.css' %}">
</head>
<body>

    <div class="container login-container">
        <div class="card">

            <div class="card-body">
                <ul class="nav nav-tabs" id="myTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="{% url 'login' %}">Register</a>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- Login Tab Content -->
                    <div class="tab-pane fade show active mb-3" id="login">
                        <form id="loginForm"  method="POST">
                            <div class="form-group">
                                {% csrf_token %}
                                {{ form.as_p }}
                            </div>
                            <div class="submit">
                                <a class="choose" href="{% url 'login' %}">Already have an email</a>
                                <input type="submit" class="btn btn-success" value="Register">
                            </div>
                        </form>
                    </div>

                </div>
                
            </div>
            
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="{% static '/store/js/loginMain.js' %}"></script>

    </body>
</html>
